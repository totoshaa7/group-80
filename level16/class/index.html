<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>Video & Audio დავალება</title>
</head>
<body>


<h2>საყვარელი ფილმის თრეილერი (კონტროლებით)</h2>
<video width="400" controls>
    <source src="trailer.mp4" type="video/mp4">
    თქვენი ბრაუზერი არ უჭერს მხარს ვიდეოს
</video>

<hr>

<h2>ვიდეო 3 source-ით და ავტომატური გამეორებით</h2>
<video width="400" autoplay loop muted>
    <source src="video.mp4" type="video/mp4">
    <source src="video.webm" type="video/webm">
    <source src="video.ogg" type="video/ogg">
    თქვენი ბრაუზერი არ უჭერს მხარს ვიდეოს
</video>

<hr>

<h2>აუდიო </h2>
<audio controls muted>
    <source src="music.mp3" type="audio/mp3">
    თქვენი ბრაუზერი არ უჭერს მხარს აუდიოს
</audio>

<hr>

<h2>რენდომ ვიდეოები</h2>

<video  src="random1.mp4"></video>


<video width="250" src="random2.mp4" controls loop></video>


<video width="250" src="random3.mp4" controls muted autoplay></video>

</body>
</html>
